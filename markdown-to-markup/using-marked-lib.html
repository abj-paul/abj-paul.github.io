<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown Viewer</title>
    <!-- Include the marked.js library -->
</head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<body>
    <div id="markdown-content"></div>

    <script>
        // URL of the raw Markdown file in your GitHub repository
        var githubRawUrl = 'https://raw.githubusercontent.com/abj-paul/abj-paul.github.io/main/articles/Computer-Vision/example.md';

        // Fetch the content of the Markdown file
        fetch(githubRawUrl)
            .then(response => response.text())
            .then(markdown => {
                // Convert Markdown to HTML using marked.js
                var htmlContent = marked.parse(markdown);
                
                // Insert the HTML content into the div
                document.getElementById('markdown-content').innerHTML = htmlContent;
            })
            .catch(error => console.error('Error fetching Markdown file:', error));
    </script>
</body>
</html>
