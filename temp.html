<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Vertical Buttons with Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .btn-animated {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .btn-animated::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      z-index: 1;
    }

    .btn-animated:hover::before {
      top: 0;
    }

    .btn-animated:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-gradient {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      border: none;
    }

    .btn-outline {
      border: 2px solid #ff7e5f;
      color: #ff7e5f;
      background: transparent;
    }

    .btn-outline:hover {
      background: #ff7e5f;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex flex-column align-items-center">
      <button class="btn btn-animated btn-gradient">Gradient Button</button>
      <button class="btn btn-animated btn-outline">Outline Button</button>
      <button class="btn btn-animated btn-primary">Primary Button</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
